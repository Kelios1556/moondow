<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="root">
		<div class="Bar">
			<img id="webLogoImg" src="webLogo.png" alt="moondom" width="40" height="40">
			<!--
				因为字体很漂亮所以我觉得干脆把每个名称和icon都画在xxxIcon.png里
				width & height 可以按需调
			-->
			<img src="avatar.png" alt="头像" width="40" height="40">

		</div>

				<img class="tagfilter" src="tagFilterLikeIcon.png" alt="喜欢">
				<img class="tagfilter" src="tagFilterMarkIcon.png" alt="收藏">
				<img class="tagfilter" src="tagFilterMoreIcon.png" alt="更多">

		</div>

				<div id="postCont">some word</div>
			</div>
		</div>
		<div class="userInfo">
			<div id="card">
				<img src="...jpg" alt="avatar">
				<span>userName</span>
				<div id="following">following</div>
				<div id="followed">followed</div>
